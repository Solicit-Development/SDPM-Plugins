name: CI

on:
  push:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[build]')"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.0.2
        with:
          submodules: recursive

      - name: Build From Source Code
        run: php -dphar.readonly=0 ./.github/SDPM-Resources/tools/builder/make-phar.php

      - name: Build & Inject Virions
        run: php -dphar.readonly=0 ./.github/SDPM-Resources/tools/injector/inject-virion.php

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: SDPM_PLUGINS
          path: built_plugins